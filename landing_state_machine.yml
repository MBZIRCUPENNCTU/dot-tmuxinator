# ~/.tmuxinator/simulation.yml

name: landing
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
pre_window: export UAV_NAME=uav1; clear

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
startup_window: simulation

# Specitifes (by index) which pane of the specified window will be selected on project startup. If not set, the first pane is used.
# startup_pane: 1

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t simulation

windows:
  - gazebo:
      layout: even-vertical
      panes:
        - export DISPLAY=:0; roslaunch mbzirc_main landing_gazebo.launch gui:=false
  - pixhawk:
      layout: even-vertical
      panes:
        - sleep 6; spawn 1 --run --delete --enable-rangefinder --enable-ground-truth --enable-bluefox
  - ImageView:
      layout: even-vertical
      panes:
        - sleep 5; roslaunch car_movement test.launch
  - CrossDetection:
      layout: 71be,239x61,0,0{119x61,0,0[119x30,0,0,150,119x30,0,31,153],119x61,120,0[119x30,120,0,151,119x30,120,31,152]}
      panes:
        - sleep 7; rostopic echo /$UAV_NAME/mbzirc_odom/slow_odom
        - history -s 'rosservice call /uav1/mbzirc_odom/toggle_cross_altitude 1'
        - sleep 7; rostopic echo /$UAV_NAME/cross_detector/altitude
        - sleep 7; roslaunch cross_detector simulation.launch >> /dev/null
  - Landing:
      layout: 5c6d,239x61,0,0[239x30,0,0,40,239x30,0,31{119x30,0,31,41,119x30,120,31,42}] 
      panes:
        - sleep 7; roslaunch visual_servoing landing_cross_estimator_simulation.launch
        - sleep 7; roslaunch visual_servoing landing_cross_controller_simulation.launch
        - history -s 'rosservice call /uav1/landing_cross_controller/start 1'
  - tmux:
      layout: even-vertical
      panes:
        - cd ~/scripts/; sleep 9; ./uav1.sh
